<div class="ui styled accordion">
  <ng-container *ngFor="let items of data; let i = index">
    <div
      [ngClass]="{ active: i === openedItemIndex }"
      (click)="onclick(i)"
      class="title"
    >
      <i class="dropdown icon"></i>
      {{ items.title }}
    </div>
    <div [ngClass]="{ active: i === openedItemIndex }" class="active content">
      <p>{{ items.content }}</p>
    </div>
  </ng-container>
</div>
